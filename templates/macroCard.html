<div class="reference-card-name message-title typed-header {{type}}">{{header}}</div>
<div class="reference-card-content">
  {{#each data as |value key|}}
  <div class="reference-card-key">{{key}}</div>
  <div class="reference-card-value">{{value}}</div>
  {{/each}}

  <div class="reference-card-effect">{{{description}}}</div>
</div>
