<div class='biography-card-name message-title'>{{name}}</div>
<div class="biography-card-content">
  <div class='biography-card-social-list'>
    {{#if showTwitter}}
    <div><i class="fab fa-twitter fa-2x"></i></div>
    <div>{{twitter}}</div>
    {{/if}}
    {{#if showTwitch}}
    <div><i class="fab fa-twitch fa-2x"></i></div>
    <div>{{twitch}}</div>
    {{/if}}
  </div>
</div>
